<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Dark Mode</title>
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            'display' : ['Oswald', 'sans-serif']
          }
        }
      }
    </script>
  </head>
  <body>
    <!-- Dark Mode Switch -->
    <div class="flex items-center z-50 absolute top-0 right-0 p-2 md:mt-2">
        <div class="form-check form-switch mb-5">
          <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
        </div>
      <span id="toggle-icon" class="-mt-6 pl-1">
        <i class="fa fa-sun fa-lg p-0"></i>
      </span>
    </div>
    <!-- Navigation -->
    <button id="nav-icon" class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block md:hidden outline-none focus:outline-none" type="button" onclick="toggleNavbar('collapse-navbar')">
      <!-- Icon -->
      <i class="text-black fas fa-bars text-lg"></i>
    </button>

    <!-- Nav Flex Row -->
    <div class="md:flex flex-grow items-center hidden z-10 text-base tracking-normal md:w-full p-2 font-display bg-gray-300/50" id="collapse-navbar">
    <ul class="flex flex-col md:flex-row md:justify-start list-none">
    <li class="flex items-center">
      <a class="text-base px-3 py-4 md:py-2 flex items-center text-xs uppercase font-bold font-display md:text-xl"
        href="#home">
        <span class="inline-block ml-2">HOME</span>
      </a>
    </li>
    <li class="flex items-center">
      <a class="text-base px-3 py-4 md:py-2 flex items-center text-xs uppercase font-bold font-display md:text-xl"
        href="#about">
        <span class="inline-block ml-2">ABOUT</span>
      </a>
    </li>
    <li class="flex items-center">
      <a class="text-base px-3 py-4 md:py-2 flex items-center text-xs uppercase font-bold font-display md:text-xl"
        href="#projects">
        <span class="inline-block ml-2">PROJECTS</span>
      </a>
    </li>
    <li class="flex items-center">
      <a class="text-base px-3 py-4 md:py-2 flex items-center text-xs uppercase font-bold font-display md:text-xl"
        href="#contact">
        <span class="inline-block ml-2">CONTACT</span>
      </a>
    </li>
    </ul>
    </div>
    <section id="home">
      <div class="text-center">
        <h1 class="text-5xl md:text-7xl mb-2">Mini Project</h1>
        <h2 class="text-2xl md:text-4xl">Welcome to my Website!</h2>
      </div>
    </section>
    <!-- About Section -->
    <section id="about">
      <h1 class="text-5xl md:text-7xl mb-4 md:mb-6">Image Illustrations</h1>
      <div class="flex flex-col md:flex-row">
        <div class="image-container rounded-lg py-4 px-6 w-auto mb-4 justify-center align-center md:mr-2">
          <h2 class="text-2xl md:text-4xl text-center">Web Innovation</h2>
          <img
            src="img/undraw_proud_coder_light.svg"
            alt="Proud Coder"
            id="image1"
          />
        </div>
        <div class="image-container rounded-lg py-4 px-6 w-auto mb-4 justify-center align-center md:mr-2">
          <h2 class="text-2xl md:text-4xl text-center">Problem Solving</h2>
          <img
            src="img/undraw_feeling_proud_light.svg"
            alt="Proud Coder"
            id="image2"
          />
        </div>
        <div class="image-container rounded-lg py-4 px-6 w-auto mb-4 justify-center align-center md:mr-2">
          <h2 class="text-2xl md:text-4xl text-center">High Concept</h2>
          <img
            src="img/undraw_conceptual_idea_light.svg"
            alt="Idea"
            id="image3"
          />
        </div>
      </div>
    </section>
    <!-- Projects Section -->
    <section id="projects">
      <h1 class="text-5xl md:text-7xl mb-2 md:mb-4">My Work</h1>
      <div class="flex flex-col md:flex-row mt-4">
        <div class="flex md:block">
          <button class="primary p-2 mb-4 mr-2">Primary</button>
          <button class="secondary p-2 mb-4 mr-2">Secondary</button>
        </div>
        <button class="primary p-2 mb-4 md:mr-2" disabled>Disabled</button>
        <div class="flex md:block">
          <button class="outline p-2 mb-4 mr-2">Outline</button>
          <button class="secondary outline p-2 mb-2 mr-2">Alt Outline</button>
        </div>
        <button class="outline p-2 mb-4 md:mr-2" disabled>Disabled</button>
      </div>
      <div class="text-box rounded-lg text-justify w-3/4 md:w-max p-2 md:mt-2" id="text-box">
        <p>Trying out implementation of light and dark modes! Feel free to comment.</p>
      </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
      <div class="flex items-center justify-center">
        <a
          style="border-bottom: 0px;"
          class="p-2"
          href="https://www.github.com/AdarshPeri"
          target="_blank"
          ><i class="fab fa-github text-6xl md:text-8xl"></i
        ></a>
        <a
          style="border-bottom: 0px;"
          class="p-2"
          href="https://www.linkedin.com/in/adarsh-peri"
          target="_blank"
          ><i class="fab  fa-linkedin-in text-6xl md:text-8xl"></i
        ></a>
      </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <!-- Navigation Script -->
    <script>
      function toggleNavbar(collapseID) {
        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("block");
      }
    </script>
  </body>
</html>
